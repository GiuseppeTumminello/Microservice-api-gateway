eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.application.name=api-gateway
logging.level.root= INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator= INFO
logging.level.org.springframework.cloud.gateway= TRACE

spring.cloud.gateway.routes[0].id=disability-zus
spring.cloud.gateway.routes[0].uri=lb://DISABILITY-ZUS
spring.cloud.gateway.routes[0].predicates[0]=Path=/disabilityZus/**


spring.cloud.gateway.routes[1].id=pension-zus
spring.cloud.gateway.routes[1].uri=lb://PENSION-ZUS
spring.cloud.gateway.routes[1].predicates[0]=Path=/pensionZus/**

spring.cloud.gateway.routes[2].id=sickness-zus
spring.cloud.gateway.routes[2].uri=lb://SICKNESS-ZUS
spring.cloud.gateway.routes[2].predicates[0]=Path=/sicknessZus/**

spring.cloud.gateway.routes[3].id=total-zus
spring.cloud.gateway.routes[3].uri=lb://TOTAL-ZUS
spring.cloud.gateway.routes[3].predicates[0]=Path=/totalZus/**


